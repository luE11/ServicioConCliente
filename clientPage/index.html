<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Plantitas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>Registro de Plantitas</h1>
    <form id="form">
        <table>
            <tr>
                <td><h3>Nombre Planta</h3></td>
                <td><input type="text" id="nombre" maxlength="48"></td>	
            </tr>
            <tr>
                <td><h3>Edad planta</h3></td>
                <td><input type="text" id="edad" maxlength="48"></td>
            </tr>
        </table>
        <input type="button" id="btnReg" class="boton" value="Registrar Planta">
    </form>
    <h3 id="info"></h3>
    <br>
    <input type="button" id="btnDel" class="boton" value="Eliminar Plantas">

    <div id="tabla">
        <h3>Plantas registradas</h3>
        <table id="register"></table>
        <input type="button" id="btnShow" class="boton" value="Mostrar Plantas">
    </div>
    <script src='scripts/client.js'></script>
</body>
</html>
